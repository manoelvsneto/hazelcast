apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hazelcast-mc-ingress
  namespace: hazelcast
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"        # deixe false até o cert ficar Ready
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"  # idem
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - hazelcast.archse.eng.br
    secretName: hazelcast-mc-tls
  rules:
  - host: hazelcast.archse.eng.br
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hazelcast-mancenter     # << este é o seu Service
            port:
              number: 8080
